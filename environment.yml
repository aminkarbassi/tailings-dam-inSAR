name: brumadinho_insar
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  # Core scientific stack
  - numpy>=1.24
  - scipy>=1.10
  - matplotlib>=3.7
  - pandas>=2.0
  - h5py>=3.8
  # Geospatial
  - gdal>=3.6
  - geopandas>=0.13
  - shapely>=2.0
  - pyproj>=3.5
  - rasterio>=1.3
  - contextily>=1.3
  - cartopy>=0.21
  # MintPy (SBAS time-series)
  - mintpy>=1.5
  # Atmospheric correction (ERA5 option)
  - pyaps3
  # Utilities
  - requests>=2.28
  - tqdm>=4.65
  - pyyaml>=6.0
  - tabulate>=0.9
  - pip:
    - hyp3_sdk>=2.0       # HyP3 cloud InSAR processing (replaces local ISCE2)
    - asf_search>=6.0     # Sentinel-1 scene search via ASF
    - sentineleof>=0.9    # Precise orbit file downloader (optional)
